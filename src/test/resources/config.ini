[sortbenchmark]
version = 1.0.0 (test)

[helper]
instrument = false
cutoff =

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# This slows everything down a lot so keep this small (or zero)
inversions = 10
swaps = true
compares = true
copies = true
fixes = true
hits = true

[benchmarkstringsorters]
mergesort = false
timsort = false
quicksort = false
introsort = false
insertionsort = false
quicksort3way = false
heapsort = true

[benchmarkdatesorters]
timsort = true

[mergesort]
insurance = true
nocopy = true